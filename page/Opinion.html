<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظرات در مورد فروشگاه ما</title>
<link rel="image icon" href="../src/logo/logo.jpg">
<link rel="stylesheet" href="../public/CSS/style.css">
<link rel="stylesheet" href="../page/Opinion.html">
<link rel="stylesheet" href="../public/CSS/change.css">
<link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../src/bootstrap/bootstrap.rtl.css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap"  rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
</head>
<body>

    <section class="set-oop-1">
    <nav class="navbar bg-body shadow navbar-espesl">
        <div class="container">
        <a class="navbar-brand text-light">
        <img src="../src/logo/logo.jpg" class="logo">
        </a>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <h3 class="h6 ps-2">نظر های شما</h3>
            <div class="bell fs-5 bg-warning p-1 rounded-circle">
                <i class="fas fa-bell"></i>
                <span class="number-bell-message">0</span>
            </div>
        </div>
    </div>
    </nav>
    </section>

    <section class="set-oop-2">
        <div class="controller-bi">
            <div class="img-baner-safarsh d-flex flex-column justify-content-center align-items-center">
                <h3 class="text-light shadow text-center">نظرات شما</h3>
                <p class="text-danger text-center">اینجا می توانید نظر خود را در مورد غذا برای ما ارسال کنید</p>
                <i class="fas fa-arrow-down bg-warning p-2 mt-5 arrow-down-comment "></i>
            </div>
        </div>
    </section>

    <section class="set-oop-main">
        <div class="form" dir="rtl">
            <div class="form-control form-control-comment p-5 row row-cols-1 row-cols-xl-4 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 m-4">
                <input type="text" class="title-name-text p-2 col mt-1" placeholder="نام نظر دهنده">
                <input type="text" class="comment-text p-2 mt-1" placeholder="نظر من...">
                <select name="food" id="selected-food" class="selected-food mt-1 col">
                    <option value="انتخاب شما">انتخاب شما</option>
                    <option value="غذای بد">غذای بد</option>
                    <option value="غذای خوب">غذای خوب</option>
                    <option value="غذای خیلی خوب">غذای خیلی خوب</option>
                    <option value="غذای عالی">غذای عالی</option>
                </select>
                <button class="btn-send-comment col mt-4">ثبت نظر من</button>
            </div>
        </div>
    </section>

    <section class="set-oop-3">
        <div class="container mt-4">
            <div class="controller-comment row row-cols-1 row-cols-xl-4 row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
                <!-- ... -->
            </div>
        </div>
    </section>

    <div class="modal-warning">
        <div class="modaller">
            <div class="close-war d-flex flex-row justify-content-end p-2">
                <i class="fas fa-times"></i>
            </div>
            <h4 class="text-center h6 pt-1">خطای کاربری</h4>
            <p class="text-center h6 text-danger">
            لطفا برای اضافه شدن نظر خود ؛ باکس های خود را کامل کنید
            </p>
        </div>
    </div>

    <script src="../Components/panel.js"></script>
</body>
</html>
